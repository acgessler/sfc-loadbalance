<html>

<head>
<title>LoadBalance Presentation</title>

<link href="css/flick/jquery-ui-1.10.3.custom.min.css" rel="stylesheet" type="text/css">



<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript" src="medea_web/medea/medea.core.js"></script>
<script type="text/javascript" src="hilbert.js"></script>
<script type="text/javascript" src="jquery-1.9.1.js"></script>
<script type="text/javascript" src="jquery-ui-1.10.3.custom.min.js"></script>
<script type="text/javascript" src="logic.js"></script>

</head>



<body onload="run();">

	<div><font size="-1" color="grey" face="Calibri">https://github.com/acgessler/medea.js - Lightweight JavaScript 3D Engine</font></div>
	<hr/>
	<br/>
	
	<div id="pick-mode">
		<input type="radio" id="radio1" name="radio" checked="checked"><label for="radio1">No Load Balancing</label>
		<input type="radio" id="radio2" name="radio"><label for="radio2">SFC</label>
		<input type="radio" id="radio3" name="radio"><label for="radio3">kd-Tree</label>
		
		&nbsp; &nbsp; &nbsp;
		
		<input type="checkbox" id="check" /><label for="check">Toggle Visualisation</label>
	</div>
	<br/>
	<div style="position: absolute; top: 130px; left:20px;">
		<font color="white" face="Calibri">
		
		<div>Time Step (t)</div>
		<font color="#98CC31"> <div id="com_cost_step"> </div> </font>
		<br/>
		
		<div>Communication Cost (CC)</div>
		<font color="#98CC31"> <div id="com_cost"> </div> </font>
		<br/>
		
		<div>Mean CC</div>
		<font color="#98CC31"> <div id="com_cost_avg"> </div> </font>
		<br/>
		
		<div>Standard Deviation CC</div>
		<font color="#98CC31"> <div id="com_cost_dev"> </div> </font>
		<br/>
		
		</font>	
	</div>

    <canvas id="canvas" style="border: none;" width="950" height="650"></canvas>

    <br/>
    

</body>

</html>
